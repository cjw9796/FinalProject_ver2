<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의글 관리</title>
    <link rel="stylesheet" href="/css/member/manager/headerAndSideNav.css">
    <link rel="stylesheet" href="/css/member/manager/qna.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">

</head>
<body>
<!--<header th:include="/manager_header.html :: header"></header>-->
<header>
    <div class="header_main">
        <div class="header_logo" onclick="window.location.href='/community/home'"><img src="/img/member/logo.png"></div>
        <div class="header_icons">로그아웃 아이콘</div>
    </div>
</header>
<div class="side_nav">
    <div class="side_nav_content snc_user"onclick="window.location.href='/manager/user'" >유저 정보 관리</div>
    <div class="side_nav_content snc_accompany"onclick="window.location.href='/manager/accompany'">동행 글 관리</div>
    <div class="side_nav_content snc_plan"onclick="window.location.href='/manager/plan'">일정 글 관리</div>
    <div class="side_nav_content snc_qna" onclick="window.location.href='/manager/qna'">문의글 관리</div>
    <div class="side_nav_content snc_flight"onclick="window.location.href='/manager/flight'">항공권 예약 관리</div>
    <div class="side_nav_content snc_rentcar"onclick="window.location.href='/manager/rentcar'">렌트카 예약 관리</div>
</div>
<div class="section">
    <div class="main_content">
        <h4 class="content_title">
            문의글 관리
        </h4>

        <table >
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>시간</th>
                <th>작성자</th>
                <th>답변</th>
                <th>수정/답변</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="qna : ${qnaList}">
                <tr>
                    <td th:text="${qna.qnaNumber}"></td>
                    <td th:text="${qna.qnaTitle}"></td>
                    <td th:text="${qna.qnaContent}"></td>
                    <td th:text="${qna.qnaDate}"></td>
                    <td th:text="${qna.qnaWriter}"></td>
                    <td th:text="${qna.qnaAnswer}"></td>

                    <th:block th:if="${qna.qnaAnswer != null}">
                        <td><button th:id="${qna.qnaNumber}" onclick="answerBtn(this)" class="answer_btn">수정하기</button></td>
                    </th:block>
                    <th:block th:if="${qna.qnaAnswer == null}">
                        <td><button th:id="${qna.qnaNumber}" onclick="answerBtn(this)" class="answer_btn">답변하기</button></td>
                    </th:block>
                    <td>
                        <div class="ml_4 user-del-btn" th:id="${qna.qnaNumber}" onclick="delQna(this)">

                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                                <style>svg {
                                    fill: #ff0000
                                }</style>
                                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                            </svg>
                        </div>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</div>
<script src="/jq/jquery-3.7.0.min.js"></script>
<script src="https://kit.fontawesome.com/9647b4736a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/member/manager/qna.js"></script>
</body>


</html>
