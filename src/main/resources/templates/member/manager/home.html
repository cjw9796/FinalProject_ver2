<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/member/sideheader.css">
    <title>왼쪽 세로 헤더</title>

    <link rel="stylesheet" href="/css/header.css">

<body>

<div class="next">
    <header th:include="/header2.html :: header"></header>
    <div class="container">
        <div class="left-header">
            <a class="left-header-tab">회원 관리</a>
            <a class="left-header-tab">일정글 관리</a>
            <a class="left-header-tab">동행글 관리</a>
            <a class="left-header-tab">문의글 답변</a>
            <a class="left-header-tab">렌트카 결제 내역</a>
            <a class="left-header-tab">항공권 결제 내역</a>
            <div></div>
        </div>
        <main class="manager_controller">
            <!-- 내용 -->
            <div class="manager_option">
                <div class="manager-title">
                    <div class="manager-title1">회원관리</div>
                    <div class="manager-title2" onclick="location.href = '/manager/manageUser'">
                        <div class="manager-title3">
                            회원 내역 보러가기
                        </div>
                        <div class="kkuk-block">
                            <div><img class="kkuk" src="/img/member/kkuk2.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="manager-user-block">
                    <div class="manager-user-title">

                        <li>아이디</li>
                        <li>성별</li>
                        <li>생년월일</li>
                        <li>가입일</li>
                        <li>결제건수</li>
                        <li>문의글 답변 여부</li>

                    <!--            <div class="user-table-cell" >아이디</div>-->

                    <!--            <div class="user-table-cell">상세보기</div>-->

                    <div class="user-table">


                        <th:block th:each="user : ${userList}">


                            <div class="user-table-row">

                                <div class="user-table-cell" th:text="${user.userId}"></div>
                                <div class="user-table-cell" th:text="${user.userGender}"></div>
                                <!-- date타입 파싱 -->

                                <div class="user-table-cell"
                                     th:text="${#dates.format(user.userDate, 'yyyy-MM-dd')}"></div>
                                <div class="user-table-cell" th:text="'가입일'"></div>
                                <div class="user-table-cell" th:text="'1(임의)'"></div>
                                <div class="user-table-cell" th:text="'N임의'"></div>


                                <div class="user-table-cell"><img id="about" src="/img/member/about.png" alt=""
                                                                  th:onclick="'location.href=\'' + @{'/manager/manageUserInfo?userNumber=' + ${user.userNumber}} + '\''">
                                </div>
                            </div>

                        </th:block>
                    </div>

                </div>
            </div>

                <div class="manager-title">
                    <div class="manager-title1">회원관리</div>

                        <div class="manager-title3">

                        </div>
                        <div class="kkuk-block">
                            <div><img class="kkuk" src="/img/member/kkuk2.png" alt="">

                        </div>
                    </div>

                </div>
                <div class="manager-user-block"></div>
            </div>
            <div class="manager_option">
                <div class="manager-title">
                    <div class="manager-title1">회원관리</div>
                    <div class="manager-title2" onclick="location.href = '/manager/manageUser'">
                        <div class="manager-title3">
                            회원 내역 보러가기
                        </div>
                        <div class="kkuk-block">
                            <div><img class="kkuk" src="/img/member/kkuk2.png" alt="">

                        </div>
                    </div>

                </div>
                <div class="manager-user-block"></div>
            </div>
            <!-- 문의글 답변-->

                <div class="manager-title">
                    <div class="manager-title1">문의글 답변</div>

                            <div><img class="kkuk" src="/img/member/kkuk2.png" alt="">

                </div>
                <div class="manager-user-block"></div>
            </div>

                <div class="manager-title">
                    <div class="manager-title1">회원관리</div>
                    <div class="manager-title2" onclick="location.href = '/manager/manageUser'">
                        <div class="manager-title3">

            </div>

                        <div class="manager-title3">

                        </div>
                        <div class="kkuk-block">
                            <div><img class="kkuk" src="/img/member/kkuk2.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="manager-user-block"></div>
            </div>
        </main>
    </div>
