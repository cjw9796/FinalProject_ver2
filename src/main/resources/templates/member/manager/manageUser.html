<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>관리자 유저관리 페이지입니다.</h1>

<!--<th:block th:each="number : ${#numbers.sequence(1)}">-->

<!--</th:block>-->


<th:block th:each = "user : ${userList}">


    <table border = "1">
        <tr>
            <td>유저넘버</td>
            <td>유저 아이디</td>
            <td>유저 이름</td>
            <td>유저 비번</td>
            <td>유저 폰</td>
            <td>유저 성별</td>
            <td>유저 가입 날짜</td>
            <td>유저 mbti</td>
            <td>유저 프로필이미지명</td>
        </tr>
        <tr>
            <td th:text = "${user.userNumber}"></td>
            <td th:text = "${user.userId}"></td>
            <td th:text = "${user.userName}"></td>
            <td th:text = "${user.userPassword}"></td>
            <td th:text = "${user.userPhone}"></td>
            <td th:text = "${user.userGender}"></td>
            <td th:text = "${user.userDate}"></td>
            <td th:text = "${user.userMbti}"></td>
            <td th:text = "${user.userImg}"></td>
        </tr>
    </table>


</th:block>



<table>
    <tr>
<!--        <td th:text ="${}">-->

<!--        </td>-->
    </tr>
</table>
</body>
</html>
